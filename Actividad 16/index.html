<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        li{
            list-style: none;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>

    <div id="app">

        <p>Materia: {{materia}}</p>
        <p>Semestre: {{semestre}}</p>
        <p>Carrera: {{carrera}}</p>
        
        <hr>
        <p>
            <input type="text" v-model="producto" @keyup.enter="agregarProducto">
            <button @click="agregarProducto">Agregar</button>
        </p>

        <p>
            {{voltearTexto}}
        </p>

        <ul v-for="producto in productos">
            <li>

                <input type="number" v-model.number="producto.cantidad">

                {{producto.nombre}}: {{producto.cantidad}}

                <button @click="producto.cantidad++">+</button>
                <button @click="producto.cantidad = (producto.cantidad > 0) ? producto.cantidad-1 : 0">-</button>

                <span v-if="producto.cantidad <= 0"> Sin stock</span>

            </li>
        </ul>

        <h1 style="color:lime">Total: {{total}}</h1>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
