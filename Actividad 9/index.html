<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            font-size: larger;
        }
    </style>
</head>
<body>

    <label for="in">Texto: </label>
    <input type="text" id="in">
    <button onclick="rev()">Enviar</button>
    <p id="result"></p>

    <script>
        const rev = () => document.getElementById("result").innerHTML = document.getElementById("in").value.split('').reverse().join('')
    </script>
</body>
</html>
